<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Contato</title>
</head>
<body>
    <main id="container-contato">
        <div class="contato">
            <div class="contato-form">
                <form class="form" id="form">
                    <h1>Cadastre-se</h1>

                    <article class="RELATORIO">
                        <label class="cadastro" for="nome">Nome: </label>
                        <input class="nomeEmailTelefone espaco" type="text" id="nome">
                    </article>

                    <article class="RELATORIO">
                        <label class="cadastro" for="email">Email: </label>
                        <input class="nomeEmailTelefone espaco" type="text" id="email">
                    </article>

                    <article class="RELATORIO">
                        <label class="cadastro" for="telefone">Telefone: </label>
                        <input class="nomeEmailTelefone" type="text" id="telefone">
                    </article>

                    <article class="RELATORIO">
                        <div class = "divDescricao">
                            <label class="textoDescricao">Descrição:</label>
                            <input class="descricao" type="text" id="descricao">
                        </div>
                    </article>

                    
                </form>
            </div>
            <button type="submit">Enviar</button>
        </div>
        
    </main>
    <footer>
        <h5>Contato</h5>
        <p class="texto">Telefone: (11) 1234-5678</p>
        <p class="texto">E-Mail: contato@lacantinamexxicana.com.br</p>
        <p class="direitos">© 2025 - Todos os direitos reservados</p>
    </footer>
</body>
</html>
